; ESP32-CAM Parking Detection Project
; PlatformIO Project Configuration File

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial configuration
monitor_speed = 115200
upload_speed = 921600

; Build settings
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi

; ESP32-CAM specific settings
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_ESP32_DEV
    -DESP32_CAM

; Libraries
lib_deps =
    ; Edge Impulse will be added as local library
    ; ESP32 core libraries are built-in

; Library search paths
lib_extra_dirs =
    ../shared_libs
    lib
    ../lib

; Include search paths
build_src_filter =
    +<*>
    -<.git/>
    -<.svn/>

; Upload settings
upload_protocol = esptool
upload_port = /dev/cu.usbserial*

; Monitor settings
monitor_port = /dev/cu.usbserial*
monitor_filters =
    esp32_exception_decoder
    time