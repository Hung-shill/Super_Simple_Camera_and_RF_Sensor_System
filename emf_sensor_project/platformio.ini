; EMF RF Sensor Project
; PlatformIO Project Configuration File

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial configuration
monitor_speed = 115200
upload_speed = 921600

; Build settings
board_build.partitions = default.csv

; ESP32 DevKit specific settings
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_ESP32_DEV
    -DEMF_SENSOR

; Libraries
lib_deps =
    ; ESP32 core libraries built-in
    ; SPIFFS for web interface

; Library search paths
lib_extra_dirs =
    ../shared_libs
    lib

; Include search paths
build_src_filter =
    +<*>
    -<.git/>
    -<.svn/>

; Upload settings
upload_protocol = esptool
upload_port = /dev/cu.usbserial*

; Monitor settings
monitor_port = /dev/cu.usbserial*
monitor_filters =
    esp32_exception_decoder
    time